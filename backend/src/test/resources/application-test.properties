# Test configuration using H2 in-memory database
spring.application.name=backend-test

# H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:expense_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT Settings for testing
app.jwt.secret=ThisIsA256BitSecretKey_ChangeThisToYourOwnRandomLongKey123456
app.jwt.expiration=86400000

# CORS settings (not needed for tests but included for completeness)
spring.web.cors.allowed-origin-patterns=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.esplit.backend=WARN
logging.level.org.springframework.security=ERROR
logging.level.root=WARN