server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    open-in-view: false
    show-sql: true

  flyway:
    enabled: false  # Disable flyway for H2 development

  web:
    cors:
      allowed-origin-patterns: "http://localhost:3000,http://localhost:5173"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

app:
  jwt:
    secret: ${JWT_SECRET:ThisIsA256BitSecretKey_ChangeThisToYourOwnRandomLongKey123456}
    expiration: 3600000

logging:
  level:
    com.esplit.backend: DEBUG
    org.springframework.security: DEBUG