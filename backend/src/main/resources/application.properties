spring.application.name=backend
server.port=8080

# ===============================
# Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/expense_splitter}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# Hibernate / JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# Flyway (DB migrations)
spring.flyway.enabled=true

# ===============================
# JWT Settings
# ===============================
app.jwt.secret=${JWT_SECRET:ThisIsA256BitSecretKey_ChangeThisToYourOwnRandomLongKey123456}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# CORS (Frontend Integration)
# ===============================
spring.web.cors.allowed-origin-patterns=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================
# Logging
# ===============================
logging.level.com.esplit.backend=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
